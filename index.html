<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Space Scene</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="space" src="https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg" alt="space background">
      </a-assets>

      <a-sky src="#space" rotation="0 -90 0"></a-sky>

     <a-sphere position="0 1.5 -5" radius="1.25" color="#4CC3D9">
        <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
      </a-sphere>

      <a-torus position="0 1.5 -5" radius="1.75" radius-tubular="0.05" rotation="90 0 0" color="#FFC65D" material="emissive: #FFC65D; emissiveIntensity: 0.5">
        <a-animation attribute="rotation" dur="15000" to="90 360 0" repeat="indefinite" easing="linear"></a-animation>
      </a-torus>

      <a-octahedron position="-2 2 -4" radius="0.5" color="#FF6347">
        <a-animation attribute="position" dur="4000" direction="alternate" to="-2 2.5 -4" repeat="indefinite" easing="ease-in-out-sine"></a-animation>
        <a-animation attribute="rotation" dur="5000" to="360 360 360" repeat="indefinite" easing="linear"></a-animation>
      </a-octahedron>

      <a-sphere position="4 3 -10" radius="0.1" color="#FFF" material="emissive: #FFF; emissiveIntensity: 1">
        <a-animation attribute="scale" dur="2000" direction="alternate" to="1.2 1.2 1.2" repeat="indefinite" easing="ease-in-out-sine"></a-animation>
      </a-sphere>

      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>

      <a-light type="ambient" color="#888"></a-light>
      
      <a-light type="directional" position="-1 1 0" intensity="0.5"></a-light>
    </a-scene>
  </body>
</html>
